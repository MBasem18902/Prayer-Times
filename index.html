<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Prayer Times</title>
    </head>

    <body>
        <div class="container">
            <!-- start City and date -->
            <div class="city-date">
                <div class="city">
                    <h1 id="the-city">القاهرة</h1>
                </div>
                <div class="date">
                    <h6 id="readable-date">السبت ٢٢ يونيو</h6>
                </div>

            </div>
            <hr>
            <!-- end City and date -->
            <!-- Start Cards -->
            <div class="cards">
                <div class="card">
                    <div class="name">
                        <h1>الفجر</h1>
                    </div>
                    <div class="time">
                        <h1 id="Fajr">
                            4:10
                        </h1>
                    </div>
                </div>
                <div class="card">
                    <div class="name">
                        <h1>الشروق</h1>
                    </div>
                    <div class="time">
                        <h1 id="Sunrise">
                            4:10
                        </h1>
                    </div>
                </div>
                <div class="card">
                    <div class="name">
                        <h1>الظهر</h1>
                    </div>
                    <div class="time">
                        <h1 id="Dhuhr">
                            4:10
                        </h1>
                    </div>
                </div>
                <div class="card">
                    <div class="name">
                        <h1>العصر</h1>
                    </div>
                    <div class="time">
                        <h1 id="Asr">
                            4:10
                        </h1>
                    </div>
                </div>
                <div class="card">
                    <div class="name">
                        <h1>المغرب</h1>
                    </div>
                    <div class="time">
                        <h1 id="Maghrib">
                            4:10
                        </h1>
                    </div>
                </div>
                <div class="card">
                    <div class="name">
                        <h1>العشاء</h1>
                    </div>
                    <div class="time">
                        <h1 id="Isha">
                            4:10
                        </h1>
                    </div>
                </div>
            </div>
            <!-- End Cards -->
            <!-- Start select city -->
            <div class="select-city">
                <select name="" id="cities-selected">
                </select>
            </div>
            <!-- End select city -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
